<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body class="p-4">
    <div class="card w-75 mx-auto">
      <div class="card-header">
        <h1>Payment form example</h1>
      </div>
      <div class="card-body">
        <form>
          <div class="alert alert-warning d-none" id="warningMessage">
            <i class="fa-solid fa-triangle-exclamation me-2"></i>
            Some required fields are missing.
          </div>
          <div class="alert alert-danger">Some fields are missing</div>
          <div class="row mb-3">
            <div class="col-md-5">
              <label for="cardNumber" class="form-label">Card #</label>
              <input
                type="text"
                class="form-control"
                id="cardNumber"
                placeholder="XXXXXXXXXXXXXXXX"
                required
              />
            </div>
            <div class="col-md-3">
              <label for="cvcNumber" class="form-label">CVC #</label>
              <input
                type="text"
                class="form-control"
                id="cvcNumber"
                placeholder="0000"
                required
              />
            </div>
            <div class="col-md-4">
              <label for="amount" class="form-label">Amount</label>
              <div class="d-flex align-items-center">
                <span class="me-2">$</span>
                <input
                  type="text"
                  class="form-control"
                  id="amount"
                  placeholder="Amount"
                  required
                />
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" required />
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" required />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" required />
            </div>
            <div class="col-md-4">
              <label for="stateSelect" class="form-label">State</label>
              <select class="form-select" id="stateSelect" required>
                <option value="">Pick a state</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="zip" class="form-label">Zip Code</label>
              <input type="text" class="form-control" id="zip" required />
            </div>
          </div>
          <div class="row mb-3 align-items-start">
            <div class="col-md-6">
              <label class="form-label d-block">Payment Method</label>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="paymentMethod"
                  id="mastercard"
                  value="mastercard"
                  required
                />
                <label class="form-check-label" for="mastercard">
                  <i class="fa-brands fa-cc-mastercard fa-xl"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="paymentMethod"
                  id="visa"
                  value="visa"
                />
                <label class="form-check-label" for="visa">
                  <i class="fa-brands fa-cc-visa fa-xl"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="paymentMethod"
                  id="discover"
                  value="discover"
                />
                <label class="form-check-label" for="discover">
                  <i class="fa-brands fa-cc-discover fa-xl"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="paymentMethod"
                  id="amex"
                  value="amex"
                />
                <label class="form-check-label" for="amex">
                  <i class="fa-brands fa-cc-amex fa-xl"></i>
                </label>
              </div>
            </div>
            <div class="col-md-6">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="message"
                rows="5"
                placeholder="Add any notes here..."
              ></textarea>
            </div>
          </div>
          <div class="mt-3 d-flex justify-content-end gap-2">
            <button class="btn btn-secondary" type="reset">Reset</button>
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
